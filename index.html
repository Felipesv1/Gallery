<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@400&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <title>Gallery</title>
  </head>
  <body>
    <header>
      <h1>The - !Abstract Gallery</h1>
      <i class="ph-fill ph-arrow-down-right"></i>
    </header>
    <main>
      <div class="model-1 grid">
        <div class="container" id="foto1">
          <a class="fechar" href="#fechar">Fechar</a>
          <a href="#foto1">
            <img
              class="img_ab1"
              loading="lazy"
              src="https://source.unsplash.com/random?a=1  "
              alt="Abstract name 1"
              onclick="{aumenta()}"
            />
          </a>
          <span>Abstract Name 1</span>
        </div>
        <div class="container" id="foto2">
          <a href="#foto2">
            <img
              loading="lazy"
              src="https://source.unsplash.com/random?b=1  "
              alt="Abstract name 2"
            />
          </a>

          <span>Abstract Name 2</span>
          <a class="fechar" href="#fechar">Fechar</a>
        </div>
        <div class="container" id="foto3">
          <a href="#foto3">
            <img
              loading="lazy"
              src="https://source.unsplash.com/random?c=1  "
              alt="Abstract name 3"
            />
          </a>

          <span>Abstract Name 3</span>
          <a class="fechar" href="#fechar">Fechar</a>
        </div>
        <div class="container horizontal" id="foto4">
          <a href="#foto4">
            <img
              loading="lazy"
              src="https://source.unsplash.com/random?d=1  "
              alt="Abstract name 4"
            />
          </a>
          <span>Abstract Name 4</span>
          <a class="fechar" href="#fechar">Fechar</a>
        </div>
      </div>
      <div class="model-2 grid">
        <div class="container" id="foto5">
          <a href="#foto5">
            <img
              loading="lazy"
              src="https://source.unsplash.com/random?e=1  "
              alt="Abstract name 5"
            />
          </a>

          <span>Abstract Name 5</span>
          <a class="fechar" href="#fechar">Fechar</a>
        </div>
        <div class="container" id="foto6">
          <a href="#foto6">
            <img
              loading="eager"
              src="https://source.unsplash.com/random?f=1  "
              alt="Abstract name 6"
            />
          </a>
          <span>Abstract Name 6</span>
          <a class="fechar" href="#fechar">Fechar</a>
        </div>
        <div class="container" id="foto7">
          <a href="#foto7">
            <img
              loading="lazy"
              src="https://source.unsplash.com/random?g=1  "
              alt="Abstract name 7"
            />
          </a>
          <span>Abstract Name 7</span>
          <a class="fechar" href="#fechar">Fechar</a>
        </div>
        <div class="container horizontal" id="foto8">
          <a href="#foto8">
            <img
              loading="lazy"
              src="https://source.unsplash.com/random?h=1  "
              alt="Abstract name 8"
            />
          </a>
          <span>Abstract Name 8</span>
          <a class="fechar" href="#fechar">Fechar</a>
        </div>
      </div>
    </main>
  </body>
</html>
